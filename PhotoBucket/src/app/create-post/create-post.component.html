<h1 md-dialog-title>{{title}}</h1>
<form #postForm="ngForm" fxLayout="column" (ngSubmit)="onSubmit()">
<md-dialog-content fxFlex="100" fxLayout="column" fxLayoutAlign="none">
  <md-input-container>
    <input mdInput required placeholder="Photo Caption" name="caption" [(ngModel)]="formPost.caption">
  </md-input-container>

   <md-input-container>
    <input mdInput required placeholder="Photo URL" name="photoUrl" [(ngModel)]="formPost.photoUrl">
  </md-input-container>
  <button class="uploadButton" md-raised-button type="button" (click)="featuredInput1.click()">Upload A File</button>
    <input #featuredInput1 style="display:none;" type="file" (change)="featuredPhotoSelected($event, 'url1')">
</md-dialog-content>
<md-dialog-actions fxLayoutAlgin="end center">
    <button md-button type="button" md-dialog-close>Cancel</button>
     <button md-button [disabled]="!postForm.form.valid"
      type="submit">Save</button>
</md-dialog-actions>
</form>
